
apply plugin:'groovy'
apply plugin:'idea'
    
repositories.mavenCentral()
    
dependencies {
    compile "org.codehaus.groovy:groovy-all:2.1.1"
    compile "com.google.guava:guava:14.0.1"
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}

task wrapper(type:Wrapper) {
    gradleVersion = "1.4"
}